<!DOCTYPE html>
<!-- comentários html -->
<html>
	<head>
		<title>Tamanhos de textos</title>
		<meta charset="utf-8">
		
		<style type="text/css">
			/* 
			px -> tamanho fixo
			% -> tamanho relativo ao tamanho padrão dos navegadores
			em ->tamanho relativo ao container pai
			 */
			div {
				font-size: 60px;
			}

			.texto {
				font-size: 2em;
			}

			.texto2 {
				font-size: 1em;
			}

			.texto3 {
				font-size: 0.5em;
			}

		</style>

	</head>
	<body>

		<div>
			<p class="texto">Conteúdo 1</p>
			<p class="texto2">Conteúdo 2</p>
			<p class="texto3">Conteúdo 3</p>
		</div>

	</body>
</html>
